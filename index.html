<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Tic Tac Toe</h2>
  <h3 id="turnIndicator"> Get Ready To PLAY! </h3>
  <p id="instructions"> Click start button to begin
    <div class="gameType" id="gameType">
      <input type="radio" id="pvp" name="game" value="pvp">
      <label for="pvp">Player vs. Player</label>
      <input type="radio" id="pvc" name="game" value="pvc">
      <label for="pvc">Player vs Computer</label>
      <button id="submit">Submit</button>
    </div>
    <div class="players" id="players">
      <label for="playerx">Player "X" name:</label>
      <input name="playerx" id="playerx" type="text" placeholder="enter name..."></input>
      <label for="playero">Player "O" name:</label>
      <input name="playero" id="playero" type="text" placeholder="enter name..."></input>
      <button id="saveNames">Save Names</button>
    </div>
    <div class="players" id="player">
      <label for="player1">Enter your name:</label>
      <input name="player-1" id="Player1" type="text" placeholder="enter name..."></input>
      <button id=Save>Save</button>
    </div>
  </p>
  <div class="board">
    <div id="row-1">
      <div id="cell-0"></div>
      <div id="cell-1"></div>
      <div id="cell-2"></div>
    </div>
    <div id="row-2">
      <div id="cell-3"></div>
      <div id="cell-4"></div>
      <div id="cell-5"></div>
    </div>
    <div id="row-3">
      <div id="cell-6"></div>
      <div id="cell-7"></div>
      <div id="cell-8"></div>
    </div>
  </div>

  <div class="status">
    <button id="start" type="button">Start Game</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
